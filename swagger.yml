      zuteilungsZeitpunkt:
        type: string
        format: date
      provision:
        $ref: '#/definitions/euro'
      basisbetragFuerDieProvisionsermittlung:
        $ref: '#/definitions/euro'
      jahresentgelt:
        $ref: '#/definitions/euro'
      abschlussgebuehr:
        $ref: '#/definitions/euro'
      sparphase:
        $ref: '#/definitions/sparphase'
      darlehensphase:
