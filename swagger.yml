        type: string
        maxLength: 30
      typ:
        description: Aktuell wird nur DOWNSELL als Typ des alternativen Angebotes unterstützt
        $ref: '#/definitions/angebotAlternativeTyp'
    required:
      - typ

  angeforderteA2aKonten:
    type: object
    properties:
      konten:
        type: array
        items:
          $ref: '#/definitions/angefordertesA2aKonto'
      format:
        $ref: '#/definitions/a2aKontoFormat'
    required:
      - konten
      - format

  angefordertesA2aKonto:
    type: object
    properties:
      id:
        type: string
        description: Referenziert a2aKonto.id
    required:
      - id

  a2aKontoFormat:
    type: string
    description: Gibt an ob Kontoumsätze kategorisiert oder im Rohformat geliefert werden sollen.
    enum:
      - RAW
      - CATEGORIZED

  angebotAlternativeTyp:
    type: string
    enum:
      - DOWNSELL

  bonitaetscheck:
    type: object
    properties:
      name:
        type: string
      ueberschrift:
        type: string
      ueberschuss:
        $ref: '#/definitions/euro'
      bloecke:
        type: array
        items:
          $ref: '#/definitions/titelBlock'
    required:
      - name

  block:
    type: object
    properties:
      zeilen:
        type: array
        items:
          $ref: '#/definitions/zeile'

  titelBlock:
    allOf:
      - $ref: '#/definitions/block'
      - type: object
        properties:
          titel:
            type: string
          innerBlock:
            $ref: '#/definitions/innerBlock'

  innerBlock:
    allOf:
      - $ref: '#/definitions/block'
      - type: object
        properties:
          hervorgehoben:
            type: boolean

  zeile:
    type: object
    properties:
      hervorgehoben:
        type: boolean
      label:
        type: string
      wert:
        $ref: '#/definitions/euro'
    required:
      - label
      - wert

  ###########################################
  ### Globale Typen fuer Request+Response ###
  ###########################################


  versicherungsrisiken:
    type: object
    properties:
      antragstellerId:
        type: string
      tod:
        type: boolean
      arbeitsunfaehigkeit:
        type: boolean
      arbeitslosigkeit:
        type: boolean
    required:
      - antragstellerId
      - tod
      - arbeitsunfaehigkeit
      - arbeitslosigkeit

  euro:
    type: number
    description: Euro-Betrag mit bis zu 2 Nachkommastellen
    format: 'xxx.xx'

  prozent:
    type: number
    description: 1 basierter Prozentwert mit bis zu 4 Nachkommastellen
    format: 'x.xxxx'

  land:
    type: string
    description: Land als ISO 3166-1 alpha-2 Code (nur Grossbuchstaben)
    pattern: '^[A-Z]{2}$'
