        type: boolean
    required:
      - machbarkeitsstatus
      - angepasst

  machbarkeitsstatus:
    type: string
    enum:
      - MACHBAR
      - MACHBAR_UNTER_VORBEHALT_PRODUKTANBIETER
      - NICHT_MACHBAR

  gesamtkonditionen:
    type: object
    properties:
      effektivzinssatz:
        $ref: '#/definitions/prozent'
      sollzinssatz:
        $ref: '#/definitions/prozent'
      gesamtbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie + Kreditzinsen + ggf Bausparzinsen
        $ref: '#/definitions/euro'
      nettokreditbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie
        $ref: '#/definitions/euro'
      auszahlungsbetrag:
        description: Kreditbetrag
        $ref: '#/definitions/euro'
      laufzeitInMonaten:
        type: integer
      rateProMonat:
        $ref: '#/definitions/euro'
      vertragsbeginn:
        type: string
        format: date
    required:
      - effektivzinssatz
      - sollzinssatz
      - gesamtbetrag
      - nettokreditbetrag
      - auszahlungsbetrag
      - laufzeitInMonaten
      - rateProMonat
      - vertragsbeginn

  kredit:
    type: object
    properties:
      effektivzinssatz:
        $ref: '#/definitions/prozent'
      sollzinssatz:
        $ref: '#/definitions/prozent'
      gesamtbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie + Kreditzinsen
        $ref: '#/definitions/euro'
      nettokreditbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie
        $ref: '#/definitions/euro'
      auszahlungsbetrag:
        description: Kreditbetrag
        $ref: '#/definitions/euro'
      laufzeitInMonaten:
        type: integer
      rateProMonat:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      provisionsbetrag:
        $ref: '#/definitions/euro'
      basisbetragFuerDieProvisionsermittlung:
        $ref: '#/definitions/euro'
      vorlaufzinsenProTag:
        $ref: '#/definitions/euro'
      versicherung:
        $ref: '#/definitions/versicherung'
    required:
      - effektivzinssatz
      - sollzinssatz
      - gesamtbetrag
      - nettokreditbetrag
      - auszahlungsbetrag
      - laufzeitInMonaten
      - rateProMonat
      - letzteRate
      - provisionsbetrag
      - basisbetragFuerDieProvisionsermittlung
      - vorlaufzinsenProTag

  versicherung:
    type: object
    properties:
      basisFuerDieProvisionsermittlung:
        $ref: '#/definitions/basisFuerDieVersicherungsprovisionsermittlung'
      provisionsbetrag:
        $ref: '#/definitions/euro'
      praemieBrutto:
        description: Versicherungsprämie inklusive Steuer für Arbeitslosigkeitsversicherung
        $ref: '#/definitions/euro'
      praemieNetto:
        description: Versicherungsprämie exklusive Steuer für Arbeitslosigkeitsversicherung
        $ref: '#/definitions/euro'
      risiken:
        type: array
        items:
          $ref: '#/definitions/versicherungsrisiken'
      versichererIds:
        description: IDs der Versicherer. Gültige Ausprägungen erhalten Sie von ihrem Ansprechpartner bei Europace.
        type: array
        items:
          type: string
        minItems: 1
        uniqueItems: true
    required:
      - basisFuerDieProvisionsermittlung
      - provisionsbetrag
      - praemieBrutto
      - praemieNetto
      - risiken
      - versichererIds

  basisFuerDieVersicherungsprovisionsermittlung:
    type: string
    enum:
      - VERSICHERUNGS_PRAEMIE_NETTO
      - VERSICHERUNGS_PRAEMIE_BRUTTO

  bausparvertrag:
    type: object
    properties:
      tarifname:
